<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="wrapper">

        <div class="container">

            <!-- header start -->
            <div class="header">

                <div class="header__top">
                    <div class="header__top-box"></div>
                    <div class="header__top-box"></div>
                    <div class="header__top-box"></div>
                    <div class="header__top-box"></div>
                    <div class="header__top-box"></div>
                </div>

                <div class="header__bottom">

                    <div class="header__bottom-logo">
                        <img src="../image/uploads/images/logo_pc.png" alt="" class="img_bg">
                    </div>
                    <ul class="header__bottom-list">
                        <li class="header__item"><a href="#" class="header__link link_item">Đăng ký <span
                                    style="color: var(--primary-color)">|</span></a></li>
                        <li class="header__item"><a href="#" class="header__link">Đăng nhập</a></li>
                    </ul>

                </div>

                <div class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">COMBO 2 NGƯỜI</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">COMBO NHÓM</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">COMBO LẺ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">MENU ƯU ĐÃI</a></li>
                    </ul>
                    <div class="form">
                        <input type="text" name="" id="" required placeholder="Tìm kiếm..." class="input__tim_kiem">
                        <div class="btn">
                            <i class="fa fa-search"></i>
                        </div>
                    </div>
                </div>

                <!-- header end -->
                <!-- slide show start -->
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <img src="../image/uploads/banner/09830872986cd54cb4917baf6479d14c.png">
                    </div>

                    <div class="mySlides fade">
                        <img src="../image/uploads/banner/23f1d3695139b0e50e5ff1dd67a44260.png">
                    </div>

                    <div class="mySlides fade">
                        <img src="../image/uploads/banner/bf8393c04ca093bf595e0af0295217b0.png">
                    </div>
                    <div class="mySlides fade">
                        <img src="../image/uploads/banner/d170ec4e86be79f402d29f304b2f3021.png">
                    </div>
                    <div class="mySlides fade">
                        <img src="../image/uploads/banner/8ff16e1250028cf1698b9e9d1a15cd6b.png">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                        <span class="dot" onclick="currentSlide(5)"></span>
                    </div>

                </div>
                <!-- slide show end -->
            </div>
        </div>
        <!-- container1 end -->

        <div class="container">
            <div class="content">

                <div class="content__text">
                    <h2 class="content__text">
                        COMBO 2 NGƯỜI
                    </h2>
                </div>

                <div class="content__product">
                    <div class="flex">

                        <div class="item">
                            <img src="../image/uploads/combo/0646342ebaf0a9a188573c63b867fea6.jpg" alt=""
                                class="img__product">
                            <h3 class="content__text">COMBO 1</h3>
                            <ul class="content__list">

                                <li class="content__item">
                                    <i class="fa fa-check"></i>
                                    <p>
                                        2 Miếng Gà Giòn Cay / 2 Miếng Gà Giòn Không Cay / 2 Miếng Gà
                                        Truyền thống
                                    </p>

                                </li>
                                <li class="content__item">
                                    <i class="fa fa-check"></i>
                                    <p>
                                        1 lon coca
                                    </p>

                                </li>

                            </ul>
                        </div>

                    </div>
                    <!-- flex end -->
                </div>

                <!-- content product  end-->


            </div>
            <!-- content end -->
        </div>
        <!-- container2 end -->

    </div>



    </div>
    <script src="../js/slideshow.js"></script>
</body>

</html>
